<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js"></script>
</head>
<body>
    <h1>Firebase Realtime Database Test</h1>

    <!-- Formularz do zapisywania danych -->
    <form id="dataForm">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="message" placeholder="Message" required />
        <button type="submit">Save Data</button>
    </form>

    <!-- Sekcja do wyświetlania odczytanych danych -->
    <h2>Odczytane dane:</h2>
    <pre id="output"></pre>

    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDUO5c-1RSGpGspdAStcGmrEVb0qD0FbnU",
            authDomain: "emsd-cef45.firebaseapp.com",
            databaseURL: "https://emsd-cef45-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "emsd-cef45",
            storageBucket: "emsd-cef45.firebasestorage.app",
            messagingSenderId: "573007211940",
            appId: "1:573007211940:web:651a9d8785eb14a0ea2531"
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Obsługa formularza zapisywania danych
        document.getElementById('dataForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // Zapisz dane do Realtime Database
            db.ref('messages/').push({
                name: name,
                message: message
            }).then(() => {
                alert('Dane zapisane!');
                document.getElementById('dataForm').reset();
                readData(); // Odczytaj dane po zapisaniu
            }).catch((error) => {
                console.error('Błąd zapisu:', error);
            });
        });

        // Funkcja do odczytu danych z bazy
        function readData() {
            db.ref('messages/').once('value').then((snapshot) => {
                const output = document.getElementById('output');
                output.innerText = ''; // Wyczyść dane

                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    output.innerText += `Name: ${data.name}, Message: ${data.message}\n`;
                });
            }).catch((error) => {
                console.error('Błąd odczytu:', error);
            });
        }

        // Odczytaj dane przy załadowaniu strony
        readData();
    </script>
</body>
</html>
